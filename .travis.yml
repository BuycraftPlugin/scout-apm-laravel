language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

env:
  - DEPENDENCIES="--prefer-lowest --prefer-stable"
  - DEPENDENCIES=""

before_script:
  - pecl install scoutapm
  - echo "zend_extension=scoutapm.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer self-update
  - rm composer.lock
  - composer update --prefer-dist $DEPENDENCIES

script:
  - vendor/bin/phpunit

jobs:
  include:
    - stage: Check coding standards
      php: 7.4
      env: DEPENDENCIES="" PHP=""
      script: vendor/bin/phpcs

    - stage: Run static analysis check
      php: 7.4
      env: DEPENDENCIES="" PHP=""
      script: vendor/bin/psalm

notifications:
  on_success: never
  on_failure: always
